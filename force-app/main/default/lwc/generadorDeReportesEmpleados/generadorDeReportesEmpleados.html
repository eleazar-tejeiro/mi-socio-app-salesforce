<template>
  <lightning-card title="Empleados" icon-name="custom:custom63">
    <div class="slds-var-m-around_medium">
      <lightning-input type="search" label="Buscar empleados" onchange={handleSearch}>
      </lightning-input>
      <br/><br/>
      <template if:true={availableEmpleados}>      
        <lightning-datatable
            key-field="Id"
            data={availableEmpleados}
            columns={columns}
            hide-checkbox-column="true"
            show-row-number-column="true"
            onrowaction={handleRowAction}>
        </lightning-datatable>  
    </template>      
    <template if:true={error}>  
        {error}>                  
    </template>  
    </div>
  </lightning-card>
</template>
